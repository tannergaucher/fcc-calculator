<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>fcc javascript calculator</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <body>
  <div class="container mr-auto text-center">
    <div class="header mt-5">
      <h1>JS Calculator</h1>
    </div>
    <div id="calculator" class="mt-5 mb-5">
      <div class="" id="equation"></div>
      <div class="d-flex justify-content-center">
        <input class="form-control col-md-10" id="screen" type="text" value="" readonly>
      </div>
      <div class="row justify-content-around mt-5">
        <button type="button" id="(" class="btn btn-outline-dark btn-lg col-md-2">(</button>
        <button type="button" id=")" class="btn btn-outline-dark btn-lg col-md-2">)</button>
        <button type="button" id="%" class="btn btn-outline-dark btn-lg col-md-2">%</button>
        <button type="button" id="AC" class="btn btn-outline-dark btn-lg col-md-3">AC</button>
      </div>
      <div class="row justify-content-around mt-2">
        <button type="button" id="7" class="btn btn-outline-dark btn-lg btn-lg col-md-2">7</button>
        <button type="button" id="8" class="btn btn-outline-dark btn-lg col-md-2">8</button>
        <button type="button" id="9" class="btn btn-outline-dark btn-lg col-md-2">9</button>
        <button type="button" id="÷" class="btn btn-outline-dark btn-lg col-md-3">÷</button>
      </div>
      <div class="row justify-content-around mt-2">
        <button type="button" id="4" class="btn btn-outline-dark btn-lg col-md-2">4</button>
        <button type="button" id="5" class="btn btn-outline-dark btn-lg col-md-2">5</button>
        <button type="button" id="6" class="btn btn-outline-dark btn-lg col-md-2">6</button>
        <button type="button" id="×" class="btn btn-outline-dark btn-lg col-md-3">×</button>
      </div>
      <div class="row justify-content-around mt-2">
        <button type="button" id="1" class="btn btn-outline-dark btn-lg col-md-2">1</button>
        <button type="button" id="2" class="btn btn-outline-dark btn-lg col-md-2">2</button>
        <button type="button" id="3" class="btn btn-outline-dark btn-lg col-md-2">3</button>
        <button type="button" id="-" name="−" class="btn btn-outline-dark btn-lg col-md-3">−</button>
      </div>
      <div class="row justify-content-around mt-2">
        <button type="button" id="0" class="btn btn-outline-dark btn-lg col-md-2">0</button>
        <button type="button" id="." class="btn btn-outline-dark btn-lg col-md-2">.</button>
        <button type="button" id="=" class="btn btn-outline-dark btn-lg col-md-2">=</button>
        <button type="button" id="+" name="+" class="btn btn-outline-dark btn-lg col-md-3">+</button>
      </div>
    </div>
    <link target="">
  </div>
</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
