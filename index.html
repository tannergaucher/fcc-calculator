<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>fcc javascript calculator</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="kontainer">
    <div class="header mt-5">
      <h1>JS Calculator</h1>
    </div>
    <div id="calculator">
      <div id="equation"></div>

      <input class="form-control" id="screen" type="text" value="0" readonly>

      <button type="button" id="(" class="btn btn-outline-dark btn-lg">(</button>
      <button type="button" id=")" class="btn btn-outline-dark btn-lg">)</button>
      <button type="button" id="%" class="btn btn-outline-dark btn-lg">%</button>
      <button type="button" id="AC" class="btn btn-outline-dark btn-lg">AC</button>

      <button type="button" id="7" class="btn btn-outline-dark btn-lg btn-lg">7</button>
      <button type="button" id="8" class="btn btn-outline-dark btn-lg">8</button>
      <button type="button" id="9" class="btn btn-outline-dark btn-lg">9</button>
      <button type="button" id="÷" class="btn btn-outline-dark btn-lg">÷</button>

      <button type="button" id="4" class="btn btn-outline-dark btn-lg">4</button>
      <button type="button" id="5" class="btn btn-outline-dark btn-lg">5</button>
      <button type="button" id="6" class="btn btn-outline-dark btn-lg">6</button>
      <button type="button" id="×" class="btn btn-outline-dark btn-lg">×</button>

      <button type="button" id="1" class="btn btn-outline-dark btn-lg">1</button>
      <button type="button" id="2" class="btn btn-outline-dark btn-lg">2</button>
      <button type="button" id="3" class="btn btn-outline-dark btn-lg">3</button>
      <button type="button" id="-" name="−" class="btn btn-outline-dark btn-lg">−</button>

      <button type="button" id="0" class="btn btn-outline-dark btn-lg zero">0</button>
      <button type="button" id="." class="btn btn-outline-dark btn-lg">.</button>
      <button type="button" id="=" class="btn btn-outline-dark btn-lg equal">=</button>
      <button type="button" id="+" name="+" class="btn btn-outline-dark btn-lg">+</button>
    </div>
    <div class="credit">
      <h6>By<a href="https://github.com/tannergaucher" target="_blank"> Tanner</a></h6>
    </div>
  </div>

  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js'></script>
  <script src="js/index.js"></script>
</body>

</html>
